{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" href="{% static 'assets/css/cliente/cadastro.css' %}">
</head>

<body>

<div class="main-wrapper">

    <div class="card-custom">

        <!-- LOGO -->
        <div class="logo-area">
            <img src="{% static 'img/logo.jpeg' %}" alt="Logo">
        </div>

        <h3>Cadastro de Cliente</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.nome.label_tag }}
                {{ form.nome }}
            </div>

            <div class="mb-3">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>

            <div class="mb-3">
                {{ form.senha1.label_tag }}
                {{ form.senha1 }}
            </div>

            <div class="mb-3">
                {{ form.senha2.label_tag }}
                {{ form.senha2 }}
            </div>

            <div class="mb-3">
                <label>Telefone</label>
                <input type="text" name="telefone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Cadastrar
            </button>
        </form>

        <div class="links">
            <a href="{% url 'buscar_salao' %}">Voltar</a>
            <a href="{% url 'login_cliente' %}">
                JÃ¡ tem conta? Fazer login
            </a>
        </div>

        <button onclick="toggleTheme()" class="toggle-btn">
            Alternar tema
        </button>

    </div>

</div>

<script>
function toggleTheme(){
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
