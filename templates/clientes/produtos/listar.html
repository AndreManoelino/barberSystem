{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="{% static 'assets/css/produtos/listar.css' %}">
</head>
<body>

<div class="container">

    <h2>üõç Produtos Dispon√≠veis</h2>

    <div class="grid">

        {% for produto in produtos %}
        <div class="card">

            {% if produto.foto %}
                <img src="{{ produto.foto.url }}" alt="{{ produto.nome }}">
            {% else %}
                <div class="no-image">Sem imagem</div>
            {% endif %}

            <h3>{{ produto.nome }}</h3>

            <p class="valor">R$ {{ produto.valor }}</p>

        </div>
        {% empty %}
            <p>Nenhum produto dispon√≠vel.</p>
        {% endfor %}

    </div>

    <div class="voltar">
        <a href="{% url 'menu_cliente' %}">‚¨Ö Voltar</a>
    </div>

</div>

</body>
</html>
