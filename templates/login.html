<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ salao.nome|default:"Barber System" }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/login/login.css' %}">

</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo & Title -->
        <div class="logo-section">
            <div class="logo-icon">
                <!-- SUBSTITUA o ícone pelo logo -->
                <img src="{% static 'img/logo.jpeg' %}" alt="BarberSystem" class="logo-img">
            </div>
            <h1 class="login-title">Bem-vindo de volta</h1>
            <p class="login-subtitle">Acesse sua conta para continuar</p>
        </div>


            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Form -->
            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="email" placeholder="email@exemplo.com" required>
                    <label for="email">Email</label>
                    
                </div>

                <div class="form-floating">
                    <input type="password" name="senha" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                   
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-arrow-right me-2"></i>
                    Entrar
                </button>
            </form>

            <!-- Divider & Signup -->
            <div class="divider">
                <span>Novo por aqui?</span>
            </div>

            <div class="text-center">
                <a href="{% url 'cadastro' %}" class="signup-link fs-6">
                    <i class="fas fa-user-plus me-1"></i>
                    Cadastre-se grátis
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
