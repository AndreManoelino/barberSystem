{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Barber-System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        
        /* Navbar Profissional */
        .navbar-brand img { height: 45px; width: auto; }
        .navbar-brand { font-weight: 800 !important; font-size: 1.6rem; }
        .nav-link { font-weight: 500; color: #2c3e50 !important; transition: all 0.3s; }
        .nav-link:hover { color: #e74c3c !important; transform: translateY(-2px); }
        
        /* Hero Moderno */
        .hero-section { 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #e74c3c 100%); 
            min-height: 100vh; 
            position: relative;
            overflow: hidden;
        }
        .hero-title { font-size: 4.5rem; font-weight: 800; text-shadow: 3px 3px 6px rgba(0,0,0,0.4); }
        .hero-subtitle { font-size: 1.4rem; font-weight: 300; }
        
        /* Cards Profissionais */
        .feature-card { 
            background: rgba(255,255,255,0.95); 
            border-radius: 20px; 
            padding: 2.5rem; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.4s;
            border: none;
        }
        .feature-card:hover { 
            transform: translateY(-15px); 
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }
        .feature-icon { font-size: 3.5rem; color: #e74c3c; }
        
        /* WhatsApp Fixo */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 100;
            animation: bounce 2s infinite;
        }
        .whatsapp-float:hover { background-color: #128c7e; transform: scale(1.1); }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        
        /* Seções */
        .section-title { font-weight: 700; color: #2c3e50; position: relative; }
        .section-title::after { content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 80px; height: 4px; background: linear-gradient(90deg, #e74c3c, #f39c12); }
        
        @media (max-width: 768px) { 
            .hero-title { font-size: 2.8rem; } 
            .hero-subtitle { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <!-- Navbar Profissional -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark" href="#home">
                {% if request.resolver_match.url_name == 'home' %}
                    <img src="{% static 'img/logo.png' %}" alt="Logo" class="d-inline-block me-2">
                {% else %}
                    <i class="fas fa-cut text-danger me-2"></i>
                {% endif %}
                Barber-System
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link px-3 fw-semibold" href="#home">HOME</a></li>
                    <li class="nav-item"><a class="nav-link px-3 fw-semibold" href="#sobre">SOBRE</a></li>
                    <li class="nav-item"><a class="nav-link px-3 fw-semibold" href="#funcoes">FUNÇÕES</a></li>
                    <li class="nav-item"><a class="nav-link px-3 fw-semibold" href="#precos">PREÇOS</a></li>
                    <li class="nav-item"><a class="nav-link px-3 fw-semibold" href="#blog">BLOG</a></li>
                    
                    
                    <li class="nav-item ms-3">
                        <a href="{% url 'login' %}" class="btn btn-primary px-4 py-2 fw-semibold shadow-sm">
                            <i class="fas fa-sign-in-alt me-2"></i>ACESSAR
                        </a>
                    </li>

                    <!-- Na navbar, substitua os botões por: -->
                    <li class="nav-item ms-3">
                    
                    <li class="nav-item ms-3">
                        <a href="{% url 'cadastro' %}" class="btn btn-danger px-4 py-2 fw-semibold shadow-sm">
                            <i class="fas fa-user-plus me-2"></i>Cadastrar
                        </a>
                    </li>

                    <li class="nav-item ms-2">
                        <a href="#" class="btn btn-outline-danger px-4 py-2 fw-semibold" onclick="alert('Funcionalidade em desenvolvimento!')">
                            Sou Cliente
                        </a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <main class="pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- WhatsApp Float -->
    <a href="https://wa.me/5531991070255?text=Olá!%20Quero%20saber%20mais%20do%20Barber-System" class="whatsapp-float" target="_blank" title="Fale conosco no WhatsApp">
        <i class="fab fa-whatsapp my-auto"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Redireciona para cadastro ao clicar
    document.querySelector('a[href="#cadastrar"]').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = '{% url "cadastro" %}';
    });
});
</script>


</body>
</html>
